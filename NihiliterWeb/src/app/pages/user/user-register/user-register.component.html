<div class="register-box">
    <div class="register-card">
        <mat-card>
            <mat-toolbar style="height:45px;">
                <span>Register</span>
            </mat-toolbar>
            <br>
            <form class="register_form" [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field class="firstName">
                    <mat-label>First name: </mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <br>
                <mat-form-field class="lastName">
                    <mat-label>Last name: </mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
                <br>
                <mat-form-field class="country">
                    <mat-label>Country: </mat-label>
                    <input matInput formControlName="country">
                </mat-form-field>
                <br>
                <mat-form-field class="email">
                    <mat-label>Email: </mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field class="password" >
                    <mat-label>Password: </mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit"><i class="material-icons">login</i></button>
            </form>
            <br>
        </mat-card>
    </div>
</div>
