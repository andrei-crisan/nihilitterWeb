<p>@Nihilists</p>
<div class="users-container">
<mat-card *ngFor="let user of usersList ">
  <mat-card-content>
    {{user.firstName}}, 
    {{user.lastName}}, 
    <br>
    {{user.email}}
    <br>
    {{user.country}}
    <br>
    <i (click)="addFollower(user.id)" class="material-icons">add_circle_outline</i>
     </mat-card-content>
</mat-card>
</div>
